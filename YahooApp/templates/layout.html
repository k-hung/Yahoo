<!DOCTYPE html>
<html>
  <head>
    <title>Yahoo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css') }}>
    <link rel="stylesheet" href='http://getbootstrap.com/dist/css/bootstrap.css') }}>
    <link rel="stylesheet" href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css') }}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.12.0.js'></script>
    <script type=text/javascript src="{{url_for('static', filename='js/sideBarControl.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/search.js') }}"></script>
    <script>
      $(window).load(function(){
            var $wrapper = $('.srch-wrapper'),
            isOpen = $wrapper.hasClass('open');
            $wrapper.toggleClass('open')
            return false;
            });
    </script>
  </head>
  <header>
    <body>
      <nav class="menuBar">
          <nav class="menuOptions">
                <ul>
                  <li>
                    <a class='expandable' href='https://login.yahoo.com/config/login?.src=fpctx&.intl=us&.lang=en-US&.done=https%3A%2F%2Fwww.yahoo.com' title='Account'>
                      <span class='glyphicon glyphicon-user'></span>
                      <span class='expanded-element'><b>Account</b></span>
                    </a>
                  </li>
                  <li>
                    <a class='expandable' href='#' title='Mail'>
                      <span class='glyphicon glyphicon-envelope'></span>
                      <span class='expanded-element'></span>
                    </a>
                  </li>
                  <li>
                    <a class='expandable' href='#' title='Notification'>
                      <span class='glyphicon glyphicon-bell'></span>
                      <span class='expanded-element'></span>
                    </a>
                  </li>
                </ul>
          </nav>
        </nav>
        <nav class='sidebar sidebar-menu-collapsed'>
          <a href='#' id='justify-icon'>
            <span class='glyphicon glyphicon-menu-hamburger'></span>
          </a>
          <ul>
            <li>
              <a class='expandable' href="{{ url_for('home') }}" title='Yahoo!'>
                <span class='glyphicon glyphicon-home collapsed-element'></span>
                <span class='expanded-element'><b>Yahoo<em>!</em></b></span>
              </a>
            </li>
            <li>
              <a class='expandable' href='https://news.yahoo.com' title='News'>
                <span class='glyphicon glyphicon-list-alt collapsed-element'></span>
                <span class='expanded-element'>News</span>
              </a>
            </li>
            <li>
              <a class='expandable' href='https://sports.yahoo.com' title='Sports'>
                <span class='glyphicon glyphicon-bullhorn collapsed-element'></span>
                <span class='expanded-element'>Sports</span>
              </a>
            </li>
            <li>
              <a class='expandable' href='https://www.yahoo.com/news/weather/' title='Forecast'>
                <span class='glyphicon glyphicon-cloud collapsed-element'></span>
                <span class='expanded-element'>Forecast</span>
              </a>
            </li>
          </ul>
          <!--End of Sidebar items-->
          <a href='#' id='cog-icon' title='Settings'>
                <span class='glyphicon glyphicon-cog'></span>
          </a>
        </nav>
  </header>
      <div class="content">
        <div class="jumbo">
          <div class="srch-bar">
            <img class="logo" src="static/images/yahoo_dark.jpg"></img>
            <form method="get" action="http://search.yahoo.com/search;_ylt=A0oG7l7PeB5P3G0AKASl87UF?p=<search>">
              <div class="srch-wrapper">
                <input type="text" class="srch-input" name="search" placeholder="What would you like to know about today?" />
                <button class="srch-button" type="submit">
                <span class='glyphicon glyphicon-search'></span>
                </button>
              </div>
            </form>
          </div>
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
